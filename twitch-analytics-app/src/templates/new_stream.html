<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-twitch {
            background-color: #9146ff;
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-twitch:hover {
            background-color: #7a3bb2;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="mb-4">
        <a href="{{ url_for('home') }}" class="btn btn-twitch btn-lg" style="font-weight:700;">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#fff" class="me-2" viewBox="0 0 16 16">
                <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 2 7.5V14a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-2h2v2a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1V7.5a.5.5 0 0 0-.146-.354l-6-6z"/>
            </svg>
            Home
        </a>
    </div>
    <h2 data-aos="fade-down">Add New Stream</h2>
    <form method="post" data-aos="zoom-in">
        <div class="mb-3">
            <label for="streamer" class="form-label">Streamer Name</label>
            <input type="text" class="form-control" id="streamer" name="streamer" value="{{ streamer_val or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Stream Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ date or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Stream Title (optional)</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ title or '' }}">
        </div>
        <button type="submit" class="btn btn-twitch">Create Stream</button>
    </form>
</div>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ once: false, duration: 800, easing: 'ease-in-out' });
</script>
</body>
</html>
